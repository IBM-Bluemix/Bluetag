<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="my-places" name="my-places">

<style>
      :host {
        @apply(--layout-fit);
        @apply(--layout-vertical);
        @apply(--paper-font-common-base);
        display: block;
        font-family: sans-serif;
      }
      .toolbar paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      #itemsList, 
      #selectedItemsList {
        @apply(--layout-flex);
      }
      .item {
			@apply(--layout-horizontal);
			
			margin: 16px 16px 0 16px;
			padding: 5px;
			border-radius: 8px;
			background-color: white;
			border: 1px solid #ddd;
		}
      .item:focus,
      .item.selected:focus {
        outline: 1;
        background-color: #fff;
      }
      .item.selected .star {
        color: var(--paper-blue-600);
      }
      .item.selected:not(:focus) {
        /*background-color: var(--google-grey-100);*/
        background-color: white;
      }
      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #DDD;
      }
      .pad {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        padding: 0 0px;
      }
      .primary {
        font-size: 16px;
      }
      .secondary {
        font-size: 14px;
      }
      .dim {
        color: gray;
      }
      .star {
        width: 24px;
        height: 24px;
      }
      iron-list {
			background-color: var(--paper--blue-600);
			padding-bottom: 16px;
	}
      paper-badge {
        -webkit-transition: all 0.1s;
        transition: all 0.1s;
        opacity: 1;
        margin-top: 5px;
      }
      paper-badge[label="0"] {
        opacity: 0;
      }
      #starredView {
        width: 200px;
        border-left: 1px solid #ddd;
      }
      paper-item {
        white-space: nowrap;
        cursor: pointer;
        position: relative;
      }
      paper-item:focus {
        outline: 0;
        background-color: #ddd;
      }
      paper-item:hover::after {
        content: "Ôºç";
        width: 16px;
        height: 16px;
        display: block;
        border-radius: 50% 50%;
        background-color: var(--google-red-300);
        margin-left: 10px;
        line-height: 16px;
        text-align: center;
        color: white;
        font-weight: bold;
        text-decoration: none;
        position: absolute;
        right: 15px;
        top: calc(50% - 8px);
      }
      .noSelection {
        color: #999;
        margin-left: 10px;
        line-height: 50px;
      }
    paper-button.colorful {
		background: #4285f4;
		color: #fff;
	  }
	paper-material {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        margin: 4px;
        padding: 16px;
        border-radius: 2px;
      }
</style>

<template>

  <iron-ajax
  	id="getmarks"
  	content-type='application/json'
  	url='[[createGetmarksUrl(value)]]'
  	method='GET'
  	handle-as='json'
  	last-response="{{ajaxGetmarksResponse}}"
  	on-response="getMarksResponse">
  </iron-ajax>

  		<div class="flex horizontal layout">
		<div class="flex vertical layout">
          <!-- Main List for the items -->
         <iron-list style="margin-top: 3px" id="itemsList" items="[[ajaxGetmarksResponse.marked]]">
            <template>
              <div>
                <div tabindex="0" aria-label="somelabel">
                  <!-- <img class="avatar" src="[[item.image]]"> -->
                  <div class="pad">
                  <paper-material>
                    <div class="primary">
                    
                      <span>[[item.locname]]</span>
                     <div class="secondary dim"><span>[[item.latitude]]</span> <span> , </span> <span>[[item.longitude]]</span> </div>

                      
                      

                      


                    </div>
                    
                    </paper-material>
                  
                  </div>
                  <iron-icon icon$="settings" class="star"></iron-icon>
                </div>
                <div class="border"></div>
              </div>
              <google-map-marker icon="../../styles/flag.png" for="g-map" latitude="[[item.latitude]]" longitude="[[item.longitude]]">
                      </google-map-marker>
            </template>
          </iron-list>
        </div>
        </div>

</template>

<script>
Polymer({
	is: 'my-places',

	properties: {
		value: {
			type: String,
			notify: true
		}

	},

	ready: function() {
		console.log('my-places is ready.');
	},

	createGetmarksUrl: function(value) {
		console.log("http://bluetagregister1.mybluemix.net/api/markit/marked/" + value)
		return 'http://bluetagregister1.mybluemix.net/api/markit/marked/' + value

	},

	getMarksResponse: function() {
		console.log("Get marks response: " + JSON.stringify(this.ajaxGetmarksResponse));
    this.fire('iron-signal', {name: "listofplaces" , data: this.ajaxGetmarksResponse});
	}
})
</script>


</dom-module>
