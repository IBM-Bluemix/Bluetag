<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<dom-module name="get-tagged">

	<style>
       :host {
        @apply(--layout-fit);
        @apply(--layout-vertical);
        @apply(--paper-font-common-base);
        display: block;
        font-family: sans-serif;
      }
      .toolbar paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      #itemsList, 
      #selectedItemsList {
        @apply(--layout-flex);
      }
      .item {
			@apply(--layout-horizontal);
			
			margin: 16px 16px 0 16px;
			padding: 20px;
			border-radius: 8px;
			background-color: white;
			border: 1px solid #ddd;
		}
      .item:focus,
      .item.selected:focus {
        outline: 0;
        background-color: #ddd;
      }
      .item.selected .star {
        color: var(--paper-blue-600);
      }
      .item.selected:not(:focus) {
        /*background-color: var(--google-grey-100);*/
        background-color: white;
      }
      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #DDD;
      }
      .pad {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        padding: 0 0px;
      }
      .primary {
        font-size: 16px;
      }
      .secondary {
        font-size: 14px;
        padding-top: 10px;
      }
      .dim {
        color: gray;
      }
      .star {
        width: 24px;
        height: 24px;
      }
      iron-list {
			background-color: var(--paper--blue-600);
			padding-bottom: 16px;
	}
      paper-badge {
        -webkit-transition: all 0.1s;
        transition: all 0.1s;
        opacity: 1;
        margin-top: 5px;
      }
      paper-badge[label="0"] {
        opacity: 0;
      }
      #starredView {
        width: 200px;
        border-left: 1px solid #ddd;
      }
      paper-item {
        white-space: nowrap;
        cursor: pointer;
        position: relative;
      }
      paper-item:focus {
        outline: 0;
        background-color: #ddd;
      }
      paper-item:hover::after {
        content: "Ôºç";
        width: 16px;
        height: 16px;
        display: block;
        border-radius: 50% 50%;
        background-color: var(--google-red-300);
        margin-left: 10px;
        line-height: 16px;
        text-align: center;
        color: white;
        font-weight: bold;
        text-decoration: none;
        position: absolute;
        right: 15px;
        top: calc(50% - 8px);
      }
      .noSelection {
        color: #999;
        margin-left: 10px;
        line-height: 50px;
      }
    paper-button.colorful {
		background: #4285f4;
		color: #fff;
	  }
	        paper-material {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        margin: 16px;
        padding: 16px;
        border-radius: 2px;
      }
      .fab {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        width: 56px;
        height: 56px;
        margin: 16px;
        padding: 16px;
        border-radius: 50%;
        text-align: center;
        cursor: pointer;
      }

	</style>
	
	<template>
	 	<iron-ajax
			id="tagged"
			content-type:'application/json'
			url="[[getTaggedUrl(value)]]"
			method="GET"
			handle-as="json"
			last-response="{{ajaxTaggedResponse}}"
			on-response="taggedListResponse">
		</iron-ajax>
		
<div class="flex horizontal layout">
		<div class="flex vertical layout">
          <!-- Main List for the items -->
         
          <iron-list style="margin-top: 0px" id="list" items="{{ajaxTaggedResponse.tagged}}" as="item">
            <template>
              <!-- <div on-tap="_collapseExpand"> explore for collapsable list - grab styling from iron-list collapsable demo -->
              <div class$="[[getClassForItem(item, item.expanded)]]" tabindex="0">
                <div tabindex="0" aria-label="somelabel">
                  <!-- <img class="avatar" src="[[item.image]]"> -->
                  <div class="pad">
                  <paper-material>
                    <div class="primary">
                      <span>[[item]]</span>
                    </div>
                    <div class="secondary dim">Details about <span>[[item]]</span></div>
                    <div align="right"><iron-icon icon="info-outline" class="star"></iron-icon></div>
                    </paper-material>
                  </div>
                  
                </div>
                <div class="border"></div>
                </div>
              <!-- </div> -->
            </template>
          </iron-list>
         
        </div>
        </div>


<!-- 		<iron-list items="{{ajaxTaggedResponse.tagged}}" as="taggeditem">
		<template>
			<div>
				<div class="item">
					<div style="padding-top: 10px">[[taggeditem]]</div>
				</div>
			</div>
			</template>
		</iron-list> -->

		<iron-signals on-iron-signal-tagsuccess="updateTagged">
	</template>
	
	<script>
	Polymer({
		is: "get-tagged",
		
		properties: {
			
			items: { 
			type: Array,
			value: "{{ajaxTaggedResponse.tagged}}"
			},
			
			value: {
				type: String,
				notify: true
			}
		},
		
		ready: function() {
			console.log("get-tagged is ready.")
		},
		
		getTaggedUrl: function(value) {
			return "http://bluetagtag1.mybluemix.net/api/query/tagged/" + value
		},
		
		taggedListResponse: function() {
			console.log("Tagged people response: " + this.ajaxTaggedResponse.tagged)
		},
		updateTagged: function() {
			console.log("Updating tagged list");
			document.getElementById('tagged').generateRequest();
		},

        _collapseExpand: function(e) {
          var list = this.$.list;
          var index = e.model.index;
          var isExpanded = list.items[index].expanded;
          list.set('items.' + index + '.expanded', !isExpanded);
          list.updateSizeForItem(e.model.index);
        },
        getClassForItem: function(item, expanded) {
          return expanded ? 'item expanded' : 'item';
        }
	});
	</script>
</dom-module>
